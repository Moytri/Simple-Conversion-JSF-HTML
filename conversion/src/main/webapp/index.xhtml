<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>Number Conversion</title>
   </h:head>
   <h:body>
      <h:form>
		<h:outputText value="#{msgs.greeting}"/>
		<h:panelGrid columns="3">
			#{msgs.textLable}: 
            <h:inputText id="number" value="#{form.number}" required="true"
                      label="#{msgs.textLable}" />
            <h:message for="number" errorClass="errors"/>
		</h:panelGrid>
		<h:commandButton value="#{msgs.submitPrompt}"/>
      </h:form>
   </h:body>
</html>
